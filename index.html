<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hi my name is susmoy</p>
    <a href="https://www.youtube.com/">this is the link of Youtube</a>
    <h2>Unordered list</h2>
    <ul>
        <li>apple</li>
        <li>banana</li>
    </ul>
    <h2>Ordered list</h2>
    <ol>
        <li>apple</li>
        <li>Banana</li>
    </ol>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alis</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
        </tr>
        
    </table>
    <h2>Simple Form</h2>
   <form action="">
       <div>
        <label for="fullname">FullName:</label>
        <input type="text" name="fullname" id="fullname" >
       </div><br>
       <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
       </div> <br>
       <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
       </div><br>
       <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
       </div><br>
       <div>
        <label for="photo">Photo:</label>
        <input type="file" name="photo" id="photo">
       </div>
       <div>
        <label for="gender">Gender : </label>
        <input type="radio" name="gender" id="gender" value="male"> Male
        <input type="radio" name="gender" id="gender" value="female"> Female
       </div>
       <div>
        <label for="religion">Religion : </label>
        <input type="checkbox" name="c1" id="Islam" value="Islam"> Islam
        <input type="checkbox" name="c1" id="Hindu" value="Hindu"> Hindu
       </div>
       <div>
        <label for="department">Department : </label>
        <select name="department" id="">
            <option value="cse">CSE</option>
            <option value="eee">EEE</option>
            <option value="llb">LLB</option>
        </select>
       </div>
       <div>
        <label for="message">Message :</label> <br>
        <textarea name="" id="" cols="50" rows="20"></textarea>
       </div>
       <div>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
       </div>
   </form>
</body>
</html>
